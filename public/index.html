<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>McKFeelings Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: linear-gradient(120deg, #e0f7fa, #fffde7);
      transition: background 1s ease;
    }
    .step { display: none; }
    .step.active { display: block; }
    h2 { margin-bottom: 10px; }
    .slider-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px 0;
    }
    .slider-label { width: 120px; text-align: center; }
    input[type=range] {
      width: 100%;
      height: 6px;
      background: #ddd;
      border-radius: 3px;
      outline: none;
      margin: 0 10px;
    }
    input[type=range]::-webkit-slider-thumb {
      width: 16px;
      height: 16px;
      background: #4CAF50;
      border-radius: 50%;
      cursor: pointer;
    }
    button {
      padding: 12px 24px;
      margin-top: 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    #output {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      text-align: center;
    }
    #share {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="question" class="step active">
      <h2 id="question-text"></h2>
      <div class="slider-row">
        <span class="slider-label" id="left-label"></span>
        <input type="range" id="slider" min="1" max="5" value="3">
        <span class="slider-label" id="right-label"></span>
      </div>
      <button onclick="nextQuestion()">Next</button>
    </div>
    <div id="output" class="step"></div>
    <div id="share" class="step">
      <h3>Share or Save Your Result</h3>
      <textarea id="summary" readonly></textarea>
      <button onclick="copySummary()">Copy to Clipboard</button>
    </div>
  </div>
  <script>
    const questionBank = {
      q1: {
        id: "q1",
        text: "How pleasant or unpleasant do you feel right now?",
        left: "Unpleasant",
        right: "Pleasant",
        next: (val) => val <= 2 ? "q2_low" : val >= 4 ? "q2_high" : "q2_mid"
      },
      q2_low: {
        id: "q2_low",
        text: "Do you feel more tired or more sad?",
        left: "Tired",
        right: "Sad",
        next: () => "q3"
      },
      q2_mid: {
        id: "q2_mid",
        text: "Do you feel more stable or more distracted?",
        left: "Stable",
        right: "Distracted",
        next: () => "q3"
      },
      q2_high: {
        id: "q2_high",
        text: "Do you feel more joyful or excited?",
        left: "Joyful",
        right: "Excited",
        next: () => "q3"
      },
      q3: {
        id: "q3",
        text: "How energized do you feel right now?",
        left: "Deactivated",
        right: "Activated",
        next: () => null
      }
    };

    let currentId = "q1";
    const answers = [];

    function loadQuestion(q) {
  document.getElementById("question-text").textContent = q.text;
  document.getElementById("left-label").textContent = q.left;
  document.getElementById("right-label").textContent = q.right;
  document.getElementById("slider").value = 3;

  // Update background dynamically based on question ID or category
  const dynamicGradients = {
    q1: "linear-gradient(120deg, #fceabb, #f8b500)",
    q2_low: "linear-gradient(120deg, #ffd6d6, #ffeaea)",
    q2_mid: "linear-gradient(120deg, #e0f7fa, #fefcea)",
    q2_high: "linear-gradient(120deg, #d0ffd6, #f0fff0)",
    q3: "linear-gradient(120deg, #e6e6fa, #ffffff)"
  };
  document.body.style.background = dynamicGradients[q.id] || "linear-gradient(120deg, #f0f8ff, #fffbe6)";
}

    function nextQuestion() {
      const sliderValue = +document.getElementById("slider").value;
      const current = questionBank[currentId];
      answers.push({ prompt: current.text, value: sliderValue });
      const nextId = typeof current.next === "function" ? current.next(sliderValue) : null;

      if (nextId && questionBank[nextId]) {
        currentId = nextId;
        loadQuestion(questionBank[currentId]);
      } else {
        showResults();
      }
    }

    async function showResults() {
      document.getElementById("question").classList.remove("active");
      const res = await fetch("/api/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ questions: answers })
      });
      const data = await res.json();
      const emotion = data.emotion || "calm";
      const definition = data.definition || "You feel steady and relaxed.";
      const synonyms = Array.isArray(data.synonyms) ? data.synonyms.join(", ") : "still, balanced, content";
      setGradient(emotion);
      const resultText = `Emotion: ${emotion}\nDefinition: ${definition}\nSynonyms: ${synonyms}`;
      document.getElementById("output").innerHTML = `
        <h2>Your Emotional Snapshot</h2>
        <p><strong>Emotion:</strong> ${emotion}</p>
        <p><strong>Definition:</strong> ${definition}</p>
        <p><strong>Synonyms:</strong> ${synonyms}</p>
        <button onclick=\"location.reload()\">Try Again</button>
      `;
      document.getElementById("summary").value = resultText;
      document.getElementById("output").classList.add("active");
      document.getElementById("share").classList.add("active");
    }

    function setGradient(emotion) {
      const body = document.body;
      const gradients = {
        calm: "linear-gradient(120deg, #d0f0fd, #fafff0)",
        anxious: "linear-gradient(120deg, #ffd6d6, #fffbe6)",
        excited: "linear-gradient(120deg, #ffefd5, #e0f7fa)",
        sad: "linear-gradient(120deg, #dfe9f3, #f6f6f6)",
        angry: "linear-gradient(120deg, #ffcccc, #ffe6e6)"
      };
      body.style.background = gradients[emotion] || "linear-gradient(120deg, #f0f8ff, #fffbe6)";
    }

    function copySummary() {
      const textarea = document.getElementById("summary");
      textarea.select();
      textarea.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }

    loadQuestion(questionBank[currentId]);
  </script>
</body>
</html>
